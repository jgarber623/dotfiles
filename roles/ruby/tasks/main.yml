- name: Install packages with Homebrew
  homebrew:
    name: "{{ item }}"
    state: latest
  with_items: "{{ ruby_homebrew_packages }}"

- name: Create /opt/rubies
  file:
    path: /opt/rubies
    owner: "{{ ansible_user }}"
    group: staff
    state: directory
  become: yes

- name: Create directories
  file:
    path: "~/{{ item }}"
    state: directory
  with_items: "{{ ruby_directories }}"

- name: Link /opt/rubies
  file:
    src: /opt/rubies
    dest: ~/.rbenv/versions
    state: link
    force: yes

- name: Link configuration files
  file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "~/{{ item }}"
    state: link
    force: yes
  with_items: "{{ ruby_linked_files }}"

- name: Install Ruby versions
  command: "rbenv install {{ item }}"
  args:
    creates: "/opt/rubies/{{ item }}"
  with_items: "{{ ruby_versions }}"

- name: Set global Ruby version
  command: "rbenv global {{ ruby_global_version }}"
  changed_when: false
