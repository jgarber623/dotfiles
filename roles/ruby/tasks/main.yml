- import_tasks: ../common/tasks/homebrew.yml
  vars:
    packages: "{{ ruby__homebrew_packages }}"

- name: Create config paths
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ ruby__bundler_config_path }}"
    - "{{ ruby__rbenv_config_path }}"

- import_tasks: ../common/tasks/link-config-files.yml
  vars:
    linked_files: "{{ ruby__linked_files }}"

- name: Create {{ ruby__rubies_path }}
  file:
    path: "{{ ruby__rubies_path }}"
    owner: "{{ ansible_user }}"
    group: staff
    state: directory
  become: yes

- name: Link {{ ruby__rubies_path }}
  file:
    src: "{{ ruby__rubies_path }}"
    dest: "{{ ruby__rbenv_config_path }}/versions"
    state: link
    force: yes

- name: Create {{ ruby__default_gems_config }} file
  template:
    src: default-gems.j2
    dest: "{{ ruby__default_gems_config }}"

- name: Install Ruby versions
  command: ruby-build {{ item }} {{ ruby__rubies_path }}/{{ item }}
  args:
    creates: "{{ ruby__rubies_path }}/{{ item }}"
  with_items: "{{ ruby__versions }}"

- name: Set global Ruby version
  command: rbenv global {{ ruby__global_version }}
  changed_when: false
