zsh__homebrew_packages:
  - zsh

zsh__config_path: "{{ lookup('env', 'HOME') }}/.oh-my-zsh"

zsh__linked_files:
  - .oh-my-zsh/custom/aliases.zsh
  - .oh-my-zsh/custom/functions.zsh
  - .oh-my-zsh/custom/npm.zsh
  - .oh-my-zsh/custom/rbenv.zsh
  - .oh-my-zsh/custom/sqlite.zsh
  - .oh-my-zsh/custom/travis.zsh
  - .oh-my-zsh/custom/themes/jgarber.zsh-theme
  - .zshrc
