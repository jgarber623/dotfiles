- name: Tap Homebrew repositories
  homebrew_tap:
    name: "{{ item.name }}"
  with_items: "{{ homebrew__taps }}"

- name: Tap private Homebrew repositories
  homebrew_tap:
    name: "{{ item.name }}"
    url: "{{ item.url }}"
  with_items: "{{ homebrew__private_taps }}"

- import_tasks: ../common/tasks/homebrew.yml
  vars:
    packages: "{{ homebrew__brews }}"

- import_tasks: ../common/tasks/homebrew-cask.yml
  vars:
    packages: "{{ homebrew__casks }}"

- import_tasks: ../common/tasks/link-config-files.yml
  vars:
    files: "{{ homebrew__files }}"
